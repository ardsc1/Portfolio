<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-weight: lighter;
    }
    table{
      font-family: Arial, Helvetica, sans-serif;
      width: 600px;
      border-collapse: collapse;
      padding: 500px;
    }
    th, td{
      border: 1px solid black;
      padding: 20px;   
      width: 300px;
    }
    .cinza{
      background-color: rgb(146, 146, 146);
      color: white;
    }
    thead{
      background-color: rgb(146, 146, 146);
      color: white;
    }
  

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplinas</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>       
       </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
      <td>Física</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
     </tr>
     <tr>
      <td>Quimica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
     </tr>
     <tr>
      <td>Biologia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
     </tr>
     <tr>
      <th colspan="4" class="cinza">Médias de Exatas</th>
      <th class="cinza">0.0</th>
     </tr>
     <tr>
      <th rowspan="2">Humanas</th>
      <td>Historia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
     </tr>
     <tr>
      <td>Geografia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
     </tr>
     <tr>
      <th colspan="4" class="cinza">Média de Humanas</th>
      <th class="cinza">0.0</th>
     </tr>
    </tbody>
  </table>
</body>
</html>
