<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
  }
  td{
    border: 1px solid black;
    padding: 10px
    
  }
  table{
    width: 300px ;
    text-align: center;
  }
  .segunda{
    padding-top: 40px;
  }
</style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      
    </tr>
    <tr>
      <td colspan="3">11</td>
      <td>12</td>
      
    </tr>
    <tr>
      <td rowspan="2">16</td>
      <td colspan="2">17</td>
      <td>18</td>
     
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
     
    </tr>
  </table>
  <table class="segunda">
    <tr>
      <td colspan="4">1</td>
      <td rowspan="4">2</td>
  
    </tr>
    <tr>
      <td rowspan="4">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
     
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
     
    
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
     
     
    </tr>
    <tr>
      <td colspan="4">17</td>
     
      
    </tr>
  </table>
</body>
</html>
