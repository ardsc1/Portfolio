<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Abreviação</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em html5, podemos inserir os elementos da lista a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>  
  <ul style="font-size: x-large;" type="square">
    <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
    <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
      <li><abbr title="Use a tag <img>">Imagens</abbr></li>
      <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Usa a tag (!)">Código Fonte</abbr></li>
      <li><abbr title="Use a tag OL">Listas numeradas</abbr></li>
      <li><abbr title="Use a tag UL">Listas com Demarcadores</abbr></li>
  </ul> 

</body>

</html>
